<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<body>
		<div id="box1"></div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/browser.min.js"></script>
		<script type="text/babel">
			var Text=React.createClass({
				getInitialState:function(){
					return {
						arr:this.props.arr,
						num:this.props.num
					}
				},
				click:function(){
					this.state.num++;
					this.state.arr.push(<Li num={this.state.num} key={this.state.num}/>);
					this.setState({
						arr:this.state.arr,
						num:this.state.num
					})
					
				},
				render:function(){
					return (
						<div>
							<input type="button" defaultValue="按钮" onClick={this.click}/>
							<ul>
								{this.state.arr}
							</ul>
						</div>
					)
				}
			})
			var Li=React.createClass({
				render:function(){
					return (
						<li>{this.props.num}</li>
					)
				}
			})
			var data={
				arr:[],
				num:0
			}
			ReactDOM.render(
				<Text {...data}/>,
				document.getElementById("box1")
			)
		</script>
	</body>
</html>
