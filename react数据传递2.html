<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box"></div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/browser.min.js"></script>
		<script type="text/babel">
			var K1=React.createClass({
				render:function(){
					var arr=[];
					for(var attr in this.props){
						arr.push(<li key={attr}>{this.props[attr]}</li>)
					}
					return (
						<ul>
							{
								arr.map(function(e,i){
									return e
								})
							}
						</ul>
					)
				}
			})
			var arr=[1,2,3,4]
			ReactDOM.render(
				<K1 {...arr}/>,
				document.getElementById("box")
			)
		</script>
	</body>
</html>
